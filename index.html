<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <base href="/" />
        <script type="text/javascript" src="angular-js/angularjs.js"></script>
        <script type="text/javascript" src="angular-js/angular-route.js"></script>
        <script type="text/javascript" src="angular-js/controllers/regexHelper.controller.js"></script>
        <script type="text/javascript" src="angular-js/controllers/tableSplitter.controller.js"></script>
        <script type="text/javascript" src="angular-js/controllers/home.controller.js"></script>
        <script type="text/javascript">
            // build the parent app that will contain the controllers
            var accountingApps = angular.module('accountingRegex.controllers', ['ngRoute']);
            angular.module('accountingRegex', ['accountingRegex.controllers']);

            // set up url-based routes
            accountingApps.config(
                function($routeProvider, $locationProvider) {
                    $routeProvider
                        .when('/', {
                            templateUrl: 'angular-js/views/regexHelperView.html',
                            controller: 'regexHelperController'
                        })
                        .when('/table-splitter', {
                            templateUrl: 'angular-js/views/tableSplitterView.html',
                            controller: 'tableSplitterController'
                        });
                    $locationProvider.html5Mode(true);
                });

            // attach the separate controllers
            accountingApps.controller('regexHelperController', regexHelperController);
            accountingApps.controller('homeController', homeController);
            accountingApps.controller('tableSplitterController', tableSplitterController);
        </script>
    </head>
    <body ng-app="accountingRegex">
        <div ng-controller="homeController">
            <nav class="navbar navbar-expand-lg navbar-default navbar-dark bg-dark fixed-top">
                <!-- Navbar content -->
            <a class="navbar-brand" href="#">Accounting Apps</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Regex Helper</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/table-splitter">Table Splitter</a>
                        </li>
                    </ul>
                </div> 
            </nav>

            <!-- load in the view -->
            <div class="main-body">
                <ng-view></ng-view>
            </div>
            
        </div>
        
            
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    </body>
</html>
